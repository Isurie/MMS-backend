<admin-nav></admin-nav>
<div class="head">
<h3>Requested Membership Reports</h3>
</div>
<div class="report">
<div class="mat-elevation-z8 data-table" >
    <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
  
      <ng-container matColumnDef="memberid">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Click to view the details</th>
        <td mat-cell *matCellDef="let reportrequest">
        <button mat-raised-button color="primary" class="btn btn-success" (click)="openDialog(member)">View</button></td>
          </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    </div>
  </div>
