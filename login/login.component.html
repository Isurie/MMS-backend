<div *ngIf="isLoggedIn; else loggedOut">
<div class="maaaa">	
	<div class="lin">
		<!-- Logged in as {{roles}}. -->
		<h1>Welcome!</h1>
			<h1>Click on Your Board!</h1>
	</div>
</div>
	
	</div>
	<!-- <img src="assets/img/modern-white-office-desk-table-with-laptop-cup-of-coffee-and-supplies_33795-1.jpg" alt=""> -->
  <ng-template #loggedOut>
<div class="bg-img">	
	<div class="example-form">
		
		<h3>Login to our system!</h3>
	  <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
		
		<!-- <div class="form-group">
		  <label for="username">Username</label>
		  <input type="text" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel"
			required />
		  <div *ngIf="f.submitted && username.invalid">
			<div *ngIf="username.errors.required">Username is required</div>
		  </div>
		</div> -->
  
		<div class="form-group">
			<mat-form-field class="example-full-width">
		  <!-- <label for="username">Username</label> -->
		  <input matInput placeholder="Username" type="text" name="username" [(ngModel)]="form.username" #username="ngModel"
			required />
		  <!-- <div *ngIf="f.submitted && username.invalid">
			<div *ngIf="username.errors.required">Username is required</div>
		  </div> -->
		  <mat-error *ngIf="f.submitted && username.invalid">
			  <mat-error *ngIf="username.errors.required">
				Username is <strong>required</strong>
			  </mat-error>
			</mat-error>
		</mat-form-field>
		</div>
  
		<!-- <div class="form-group">
		  <label for="password">Password</label>
		  <input type="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel"
			required minlength="6" />
		  <div *ngIf="f.submitted && password.invalid">
			<div *ngIf="password.errors.required">Password is required</div>
			<div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
		  </div>
		</div> -->
  
		<div class="form-group"> 
			<mat-form-field class="example-full-width">
		  <!-- <label for="password">Password</label> -->
		  <input matInput placeholder="Your password" type="password" name="password" [(ngModel)]="form.password" #password="ngModel"
			required minlength="6" />
			<mat-error *ngIf="f.submitted && password.invalid">
				<mat-error *ngIf="password.errors.required">Password is required</mat-error>
				<mat-error *ngIf="password.errors.minlength">Password must be at least 6 characters</mat-error>
			</mat-error>
			  <!-- <div *ngIf="f.submitted && password.invalid">
				<div *ngIf="password.errors.required">Password is required</div>
				<div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
			  </div> -->
		</mat-form-field>
		</div>
  
  
		<div class="form-group">
		  <button mat-raised-button color="primary">Login</button>
		  <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
			Login failed: {{errorMessage}}
		  </div>
		</div>
	  </form>
	  <hr />
	  <p>Don't have an account?</p>
	  <a href="signup" mat-raised-button color="accent">Sign Up</a>
	
	
	
	</div>

	</div>
  </ng-template>
